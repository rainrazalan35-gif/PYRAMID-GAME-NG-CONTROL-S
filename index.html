<!-- PYRAMID GAME CTRL-S (ONLINE VERSION TEMPLATE)
     NOTE: This version uses Firebase (REAL SHARED SERVER)
     You MUST create a Firebase project and paste your config below.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PYRAMID GAME CTRL-S</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Segoe UI, sans-serif;
      background:linear-gradient(135deg,#020617,#0f172a);
      color:#e5e7eb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      width:390px;
      background:#020617;
      border-radius:18px;
      padding:22px;
      box-shadow:0 20px 45px rgba(0,0,0,.6);
    }
    h1,h2{text-align:center;margin:8px 0;}
    p{text-align:center;color:#94a3b8;font-size:14px;}
    button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:12px;
      background:#2563eb;
      color:white;
      font-size:15px;
      cursor:pointer;
    }
    button:disabled{background:#334155;cursor:not-allowed}
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:10px;
      border:none;
      background:#0f172a;
      color:white;
    }
    .player{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px;
      border:1px solid #334155;
      border-radius:10px;
      margin:6px 0;
    }
    .pyramid{
      margin:12px auto;
      width:0;height:0;
      border-left:120px solid transparent;
      border-right:120px solid transparent;
      border-bottom:200px solid #2563eb;
      opacity:.18;
    }
  </style>
</head>
<body>

<div class="card" id="welcome">
  <h1>ðŸ”º PYRAMID GAME CTRL-S</h1>
  <div class="pyramid"></div>
  <p>10 Players Only â€¢ 3 Votes Required</p>
  <button onclick="goLogin()">ENTER</button>
</div>

<div class="card" id="login" style="display:none">
  <h2>Login</h2>
  <input id="username" placeholder="Enter your name" />
  <button onclick="login()">JOIN GAME</button>
</div>

<div class="card" id="vote" style="display:none">
  <h2>Vote (Pick EXACTLY 3)</h2>
  <div id="players"></div>
  <button id="submit" disabled onclick="submitVotes()">SUBMIT VOTES</button>
</div>

<div class="card" id="result" style="display:none">
  <h2>Live Results</h2>
  <div id="results"></div>
  <p>Voting locked until tomorrow.</p>
</div>

<div class="card" id="admin" style="display:none">
  <h2>ADMIN PANEL</h2>
  <button onclick="resetGame()">RESET GAME</button>
</div>

<script>
  // ðŸ”¥ FIREBASE CONFIG (PASTE YOUR OWN HERE)
  const firebaseConfig = {
    apiKey: "PASTE_API_KEY",
    authDomain: "PASTE_DOMAIN",
    databaseURL: "PASTE_DB_URL",
    projectId: "PASTE_ID",
    storageBucket: "PASTE_BUCKET",
    messagingSenderId: "PASTE_MSG_ID",
    appId: "PASTE_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const ADMIN_PASSWORD = "Sumarid_Game";
  const MAX_PLAYERS = 10;

  function show(id){
    ['welcome','login','vote','result','admin'].forEach(x=>document.getElementById(x).style.display='none');
    document.getElementById(id).style.display='block';
  }

  function goLogin(){ show('login'); }

  function login(){
    const name = username.value.trim();
    if(!name) return alert('Enter name');

    if(name === ADMIN_PASSWORD){ show('admin'); return; }

    db.ref('players').once('value', snap=>{
      const players = snap.val() || {};
      if(Object.keys(players).length >= MAX_PLAYERS){
        alert('Player limit reached'); return;
      }
      players[name] = true;
      db.ref('players').set(players);
      showVote();
    });
  }

  function showVote(){
    show('vote');
    db.ref('players').on('value', snap=>{
      const list = snap.val() || {};
      const div = document.getElementById('players');
      div.innerHTML='';
      Object.keys(list).forEach(p=>{
        div.innerHTML += `<div class="player"><span>${p}</span><input type="checkbox" onchange="checkVotes()" value="${p}" /></div>`;
      });
    });
  }

  function checkVotes(){
    submit.disabled = document.querySelectorAll('input[type=checkbox]:checked').length !== 3;
  }

  function submitVotes(){
    const picks = [...document.querySelectorAll('input[type=checkbox]:checked')].map(c=>c.value);
    picks.forEach(p=>{
      db.ref('votes/'+p).transaction(v=> (v||0)+1);
    });
    showResults();
  }

  function showResults(){
    show('result');
    db.ref('votes').on('value', snap=>{
      const data = snap.val() || {};
      const res = document.getElementById('results');
      res.innerHTML='';
      Object.entries(data).sort((a,b)=>b[1]-a[1])
        .forEach(([n,v])=>res.innerHTML+=`<p>${n}: <b>${v}</b></p>`);
    });
  }

  function resetGame(){
    if(!confirm('Reset game?')) return;
    db.ref().set({players:{},votes:{}});
    alert('Game reset');
    show('welcome');
  }
</script>
</body>
</html>
